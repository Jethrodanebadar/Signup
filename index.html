<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <div class="smaller-container"><img src="assets/BJU.png" id="logo" alt="logo"></div>
        <h1 id="name">BRUINS</h1>
    </div>
    <div class="signup-container">
        <header>
            <h1>Bob Jones University</h1>
        </header>
        <h2>*This is not official website of Bob Jones University or anything connected to it*</h2>
        <div class="form-container">
            <form action="#" method="post" class="form-container">
                <h2 class="signup">Sign-up</h2>
                <fieldset>
                    <div class="row">
                        <div class="column">
                            <label for="firstname">Firstname:</label>
                            <input type="text" id="firstname" placeholder="John">
                        </div>
                        <div class="column">
                            <label for="lastname">Last Name:</label>
                            <input type="text" id="lastname" placeholder="Smith">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email-address">Email Address:</label>
                            <input type="email" id="email-address" placeholder="youremail123@example.com">
                        </div>
                        <div class="column">
                            <label for="user-password">Password:</label>
                            <input type="password" minlength="8" id="user-password">
                        </div>
                    </div>
                    
                </fieldset>
                
<button type="submit" class="submit-btn">Create Account</button>
<p>Already have an account? <a href="#">Log in</a></p>      
            </form>
            
        </div>
    </div>
    

</body>
</html>
